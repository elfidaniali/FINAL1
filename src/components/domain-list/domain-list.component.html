<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
    <thead class="bg-gray-50 dark:bg-gray-700">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Domain</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Uptime (Last 20)</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Last Checked</th>
        <th scope="col" class="relative px-6 py-3">
          <span class="sr-only">Actions</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      @if (domains().length > 0) {
        @for (domain of domains(); track domain.id) {
          <app-domain-item
            [domain]="domain"
            (check)="onCheckDomain($event)"
            (remove)="onRemoveDomain($event)"
            (getSuggestions)="onGetSuggestions($event)"
            (toggleEdit)="onToggleEdit($event)"
            (save)="onSaveDomain($event)"
            (toggleNotes)="onToggleNotes($event)"
          ></app-domain-item>
        }
      } @else {
        <tr>
          <td colspan="5" class="px-6 py-12 text-center text-gray-500 dark:text-gray-400">
            <div class="flex flex-col items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
              </svg>
              <h3 class="text-lg font-medium text-gray-900 dark:text-white">No domains added yet</h3>
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Add a domain above to start monitoring.</p>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
